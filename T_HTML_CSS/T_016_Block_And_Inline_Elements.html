<!-- 
    HTML Block and Inline Elements
    Every HTML element has a default display value depending on
     what type of element it is. The default display value for most 
     elements is block or inline.
-->

<!-- Block-level Elements
A block-level element always starts on a new line
 and takes up the full width available (stretches out to the
  left and right as far as it can).

The <div> element is a block-level element.-->
<!-- 
    Block level elements in HTML:

<address><article><aside><blockquote><canvas><dd>
    <div><dl><dt><fieldset><figcaption><figure><footer>
        <form><h1>-<h6><header><hr><li><main><nav><noscript><ol>
            <output><p><pre><section><table><tfoot><ul><video>
-->   


<!-- 
    Inline elements in HTML:

<a><abbr><acronym><b><bdo><big><br><button><cite>
    <code><dfn><em><i><img><input><kbd><label><map><object>
        <q><samp><script><select><small><span><strong><sub><sup>
            <textarea><time><tt><var>
-->
        <!DOCTYPE html>
        <html>
        <body>
        
        <div>Hello</div>
        <div>World</div>
        
        <p>The DIV element is a block element, and will start on a new line.</p>
        <!-- Inline Elements
An inline element does not start on a new line and only takes up as much width as necessary.

This is an inline <span> element inside a paragraph.-->
        <span>Hello</span>
        <span>World</span>

        <div style="background-color:black;color:white;padding:20px;">
                <h2>London</h2>
                <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
              </div>
        </body>
        </html>

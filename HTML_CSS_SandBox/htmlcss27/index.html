<!DOCTYPE html>
<html>
  <head>
    <!--The "charset" attribute specifies the character encoding for the HTML document-->
    <meta charset="utf-8">
    <!--Setting the "name" attribute value to "description", let's you create a description for the website inside the "content" attribute. This description shows on Google together with the link to your website.-->
    <meta name="description" content="This is a website that teaches HTML and CSS">
    <!--Setting the "name" attribute value to "viewport", let's you make the website responsive. Check the "responsive website" lesson in this course for more info.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Setting the "name" attribute value to "keywords", let's you create a list of keywords related to your website. This used to be a meta tag that helped increase SEO in search engines, but no longer works in nearly all cases.-->
    <meta name="keywords" content="coding, tutorials, html, css">
    <!--Setting the "name" attribute value to "autor", let's you describe the author of the website-->
    <meta name="author" content="Daniel Nielsen">
    <title>This is my website</title>
  </head>
  <body>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
  </head>
  <body>
    <!--<section> defines a section or "chapter"-->
    <section>
      <!--<h2> defines a title-->
      <!--The lower the number after "h", the less important the title is-->
      <!--There can only be one <h1> per page-->
      <h2>Latest posts</h2>
      <h3>Here you can see all the latest posts</h3>
      <!--<article> defines independent content, meaning that if you were to take the article content out of the website, you should still be able to understand it-->
      <article>
        <h4>Here is the post title</h4>
        <!--<p> defines a paragraph-->
        <p>Here is some content inside the post.</p>
        <h5>Author: Daniel Nielsen</h5>
      </article>
      <article>
        <h4>Here is the post title</h4>
        <p>Here is some content<br>inside the post.</p>
        <h5>Author: Daniel Nielsen</h5>
      </article>
    </section>
  </body>
</html>

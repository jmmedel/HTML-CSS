<!--Here we set the type of HTML we will be programming-->
<!DOCTYPE html>
<!--Here we open our HTML website-->
<!--EVERYTHING in our website will be in between the <html> tags-->
<html>
  <!--The <head> will contain elements we don't actually see in the website-->
  <head>
    <!--Here we set the character type for the website-->
    <!--Meta tags are used to add extra information in the website, which we can't see in the browser-->
    <meta charset="utf-8">
    <!--The title we set here, will appear in the websites "tab" at the top of the browser-->
    <title>Hello World!</title>
  </head>
  <!--The <body> will contain the elements we see in the website-->
  <body>
    <!--We will se this text in the website-->
    Hello World!
  </body>
</html>

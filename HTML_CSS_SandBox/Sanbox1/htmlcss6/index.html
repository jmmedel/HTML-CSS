<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <!--This is a link to our stylesheet-->
    <!--Without it our styling will not work-->
    <link rel="stylesheet" href="style.css">

    <!--We CAN also choose to style directly inside our HTML file as seen in the bellow example-->
    <!--I don't recommend styling inside an HTML file unless you have good reason to-->
    <style>
      h2 {
        color: red;
      }
      .title {
        color: green;
      }
    </style>

  </head>
  <body>
    <h2>This is the title</h2>
    <p>Lorem ipsum</p>

    <!--Don't worry too much about the "class" attribute, we will learn about it soon in another episode-->
    <h2 class="title">This is the title</h2>
  </body>
</html>

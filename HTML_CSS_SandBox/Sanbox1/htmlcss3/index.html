<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
  </head>
  <body>
    <!--Website content is made of HTML tags/elements-->
    <!--Tags/elements have <> around them-->
    <!--Bellow is an example of a paragraph tag, which is used to show text on a website-->
    <p>This is some text!</p>

    <!--Tags can also have "attributes" in them, which are keywords that has a value-->
    <!--Attributes contain extra information in them regarding the tag-->
    <!--Bellow is an example of two attributes. The first one makes text appear when you hover the cursor on the text, and the second changes the look of the text.-->
    <p title="This is some website content!" style="color: red;">Hello World!</p>
  </body>
</html>

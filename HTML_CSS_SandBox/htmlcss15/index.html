<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorial</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Front page</h1>

      <!--This is an example where we link to an image in our rootfolder-->
      <!--We change the image using our stylesheet-->
      <img class="img-eye" src="img/eye.jpg" alt="my eye">

      <!--This is an example where we make a <div> into an image, by adding a background image to it-->
      <!--This is the best method if you want to have other HTML tags inside the image (example a banner with text)-->
      <div class="img-eye"></div>
    </div>
  </body>
</html>

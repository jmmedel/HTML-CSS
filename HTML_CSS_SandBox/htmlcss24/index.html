<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--
    Here we open our form. Everything in between the tags are part of this form.
    The "action" tells the form where to send the data after clicking the "submit" button.
    The "method" tells the form "how" we want to send the data. We use "get" to send non-sentitive data, and "post" to send sensitive data.
    -->
    <form action="contactform.php" method="post">
      <!--
      We use input to create a single line text field.
      Each input have two required attributes which are "type" and "name".
      The following are different types of inputs.-->

      <!--The first two inputs are both "text" inputs, but each of these are examples of the optional attributes named "placeholder" and "value".-->
      <input type="text" name="email" placeholder="Write your e-mail...">
      <input type="text" name="email" value="Write your e-mail...">
      <!--Here is a "radio" type input, which allow users to select one of multiple options.-->
      Male: <input type="radio" name="gender" value="Male">
      Female: <input type="radio" name="gender" value="Female">
      Other: <input type="radio" name="gender" value="Other" checked>
      <!--Here is a "password" type input, used to hide the data the user types in.-->
      <input type="password" name="pwd" placeholder="Password">
      <!--Here is a textarea which is a larger version of an input, that also allow the user to write on multiple lines.-->
      <textarea name="message" placeholder="Write a message!"></textarea>
      <!--Here is a dropdown example.-->
      <select name="car">
        <option value="none">None</option>
        <option value="car1">Ford</option>
        <option value="car2">Mercedes</option>
        <option value="car3">Opel</option>
      </select>
      <!--Here is a button, which we use to submit the form.-->
      <button type="submit" name="submit">Submit</button>
    </form>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Here I use an ID to bookmark content-->
    <a href="#index-courses">Click me to go to courses further down the page!</a>

    <!--This is an example of using ID-->
    <!--IDs can be styled using CSS, be used as links, and are used in JavaScript-->
    <!--IDs are unique, and there can only be one per page with the same name!-->
    <h2 id="h2-first">I have an ID in my tag!</h2>
    <h2 id="h2-second">I also have an ID in my tag, but it has to be different!</h2>

    <!--This is an example of using a Class-->
    <!--Classes can be styled using CSS-->
    <!--Classes are NOT unique, and there can exist multiple per page with the same name!-->
    <p class="index-p">I have an Class in my tag!</p>
    <p class="index-p">I also have the same Class in my tag!</p>

    <!--When you click the link at the top, you are taken to this section!-->
    <h2 id="index-courses">This is a section that is being linked to!</h2>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <table>
        <!--A caption is used to set a title for a graph/table like illustration-->
        <caption>Monthly savings</caption>
        <!--A table row is the horizontal row inside a table-->
        <tr>
            <!--A table header is a title for a column in a table-->
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <!--A table data is an entry for a cell in a table-->
            <td colspan="2">Jill</td>
            <td rowspan="2">50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </table>
</body>
</html>

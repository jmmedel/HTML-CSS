


<!-- 

Text Direction
The direction property is used to change the text direction of an element:
-->

<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
    direction: rtl;
}
</style>
</head>
<body>

<p>This is the default text direction.</p>
<p class="ex1"><bdo dir="rtl">This is right-to-left text direction.</bdo></p>

</body>
</html>

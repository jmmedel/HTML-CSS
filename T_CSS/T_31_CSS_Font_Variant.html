

<!-- 

    Font Variant
The font-variant property specifies whether or not a
 text should be displayed in a small-caps font.

In a small-caps font, all lowercase letters are 
converted to uppercase letters. However, the converted 
uppercase letters appears in a smaller font size than
 the original uppercase letters in the text.

-->


<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
    font-variant: normal;
}

p.small {
    font-variant: small-caps;
}
</style>
</head>
<body>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>

</body>
</html>


<!-- 
All CSS Font Properties
Property	Description
font	Sets all the font properties in one declaration
font-family	Specifies the font family for text
font-size	Specifies the font size of text
font-style	Specifies the font style for text
font-variant	Specifies whether or not a text should be displayed in a small-caps font
font-weight	Specifies the weight of a font

-->
